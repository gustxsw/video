<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Inesquecível</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            font-size: 6vw;
            font-weight: bold;
            max-width: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .highlight {
            color: red;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 5px red; }
            100% { text-shadow: 0 0 15px red; }
        }

        .word {
            opacity: 0;
            display: inline-block;
            margin: 5px 10px;
            transform: translateY(10px);
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .word.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                font-size: 8vw;
                letter-spacing: -1px;
            }

            .word {
                margin: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="text"></div>

    <script>
        const textContainer = document.getElementById("text");
        const words = ["Quer", "surpreender", "seu", "amor", "com", "algo", "<span class='highlight'>INESQUECÍVEL?</span>"];
        const totalTime = 2500; // Tempo total de 2,5 segundos
        const interval = totalTime / words.length; // Tempo para cada palavra

        let index = 0;

        function showWord() {
            if (index < words.length) {
                let span = document.createElement("span");
                span.classList.add("word");
                span.innerHTML = words[index];
                textContainer.appendChild(span);

                setTimeout(() => {
                    span.classList.add("visible");
                }, 50);

                index++;
                setTimeout(showWord, interval);
            }
        }

        showWord();
    </script>
</body>
</html>
