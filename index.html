<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Inesquecível</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            font-size: 6vw; /* Ajusta conforme a largura da tela */
            font-weight: bold;
            overflow: hidden;
            display: inline-block;
            border-right: 3px solid white;
            max-width: 90%; /* Garante que o texto não ultrapasse a tela */
            animation: typing 2s steps(30, end) forwards, blink 0.8s infinite;
        }

        .highlight {
            color: red;
            animation: pulse 1s infinite alternate;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; } /* Agora ocupa toda a largura disponível */
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 5px red; }
            100% { text-shadow: 0 0 15px red; }
        }

        @media (max-width: 480px) {
            .container {
                font-size: 8vw; /* Maior para telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="text">
        Quer surpreender seu amor com algo <span class="highlight">INESQUECÍVEL?</span>
    </div>
</body>
</html>
