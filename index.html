<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Inesquecível</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            font-size: 6vw;
            font-weight: bold;
            max-width: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .highlight {
            color: red;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 5px red; }
            100% { text-shadow: 0 0 15px red; }
        }

        .letter {
            opacity: 0;
            display: inline-block;
            transform: translateY(10px);
            transition: opacity 0.1s ease-in-out, transform 0.1s ease-in-out;
        }

        .letter.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                font-size: 8vw;
                letter-spacing: -1px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="text"></div>

    <script>
        const textContainer = document.getElementById("text");
        const words = ["Quer", "surpreender", "seu", "amor", "com", "algo", "INESQUECÍVEL?"];
        const totalTime = 2500; // Tempo total de 2,5 segundos
        let totalLetters = words.join(" ").length; // Conta todas as letras + espaços
        const interval = totalTime / totalLetters; // Tempo para cada caractere

        function showLetters() {
            let currentIndex = 0;

            words.forEach((word, wordIndex) => {
                [...word].forEach((char, letterIndex) => {
                    setTimeout(() => {
                        let span = document.createElement("span");
                        span.classList.add("letter");
                        if (wordIndex === words.length - 1) {
                            span.innerHTML = `<span class="highlight">${char}</span>`;
                        } else {
                            span.textContent = char;
                        }
                        textContainer.appendChild(span);
                        setTimeout(() => span.classList.add("visible"), 50);
                    }, currentIndex * interval);
                    currentIndex++;
                });

                // Adiciona o espaço entre palavras
                if (wordIndex < words.length - 1) {
                    setTimeout(() => {
                        let space = document.createElement("span");
                        space.textContent = " ";
                        textContainer.appendChild(space);
                    }, currentIndex * interval);
                    currentIndex++;
                }
            });
        }

        showLetters();
    </script>
</body>
</html>
